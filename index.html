    <script>
      // Ambil elemen input date
      const liveDateInput = document.getElementById("liveDate");

      // Fungsi untuk mendapatkan tanggal saat ini dalam format YYYY-MM-DD
      function getCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0"); // Januari dimulai dari 0
        const day = String(now.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      // Atur nilai awal input date saat halaman dimuat
      liveDateInput.value = getCurrentDate();

      // Tambahkan event listener untuk mengupdate nilai input date sesuai dengan tanggal saat ini
      setInterval(function () {
        liveDateInput.value = getCurrentDate();
      }, 1000); // Update setiap detik (1000 milidetik)
    </script>

              // Formulir berhasil dikirim, tampilkan SweetAlert 2
              Swal.fire({
                icon: "success",
                title: "Pemesanan Berhasil!",
                text: "Terima kasih atas pemesanan Anda.",
              });
              // Atur formulir menjadi kosong atau sesuai kebutuhan Anda
              form.reset();

              // Menangani kasus ketika terdapat kesalahan dalam pengiriman formulir
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Ada sesuatu yang salah! Mohon coba lagi nanti.",
              });
            }
          })
          .catch((error) => {
            console.error("Error!", error.message);
            // Menangani kasus kesalahan jaringan atau lainnya
            Swal.fire({

          });
      });
